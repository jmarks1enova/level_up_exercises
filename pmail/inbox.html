<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf8" />
<link rel="stylesheet" href="inbox.css" />
<link rel="shortcut icon" href="FIXME.jpg" />
<script src="inbox.js"></script>
</head>
<header id="PageHeader">
  <hgroup id="TitleHeader" class="titleheader sidebar">
    <h1>Pmail</h1>
    <h2>Online Spigot For Your Spam Beacon</h2>
  </hgroup>
  <section id="MailSearch">
    <form class="mailsearch-form">
      <div class="mailsearch-textfield">
        <input type="text" value="">
      </div>
      <div class="mailsearch-submit">
        <input type="image" src="FIXME.jpg" alt="Search Messages">
      </div>
    </form>
  </section>
  <section id="AccountControl">
    <div class="control dropdownbutton">
      <input type="image" class="button" alt="Other Apps">
    </div>
    <div class="control dropdownbutton">
      <button class="button"><span class="dropdown-label">your@self.net</span></button>
      <article class="accountinfo dropdownbutton-content collapsed">
        <p>This account is managed by <strong>me</strong></p>
        <p><a class="plain">Learn More</a></p>
        <h1>Your Name Here</h1>
        <p>your@self.net<p>
        <p><a class="plain">Account</a> - <a class="plain">Privacy</a></p>
        <div class="controlbox">
          <div class="control plainbutton">
            <input type="button" class="button">FIXME</input>
          </div>
          <div class="control plainbutton">
            <input type="button" class="button">FIXME TOO</input>
          </div>
        </div>
      </article>
    </div>
  </section>
</header>
<section id="AppControls">
  <div class="sidebar-left dropdowncontrol appmode-selector">
    <div class="control">
      <p class="dropdowncontrol-button">Mail</p>
    </div>
  </div>
  <div class="selection-menu dropdowncontrol">
    <span class="checkbox unchecked"></span>
  </div>
<section>
<body>
</body>
</html>
