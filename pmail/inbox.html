<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf8" />
<link rel="stylesheet" href="inbox.css" />
<link rel="shortcut icon" href="FIXME.jpg" />
<script src="inbox.js"></script>
</head>
<body>
<header id="PageHeader">
  <hgroup id="TitleHeader" class="titleheader sidebar sidebar-indented">
    <h1>Pmail</h1>
    <h2>Online Spigot For Your Spam Beacon</h2>
  </hgroup>
  <section id="MailSearch">
    <form class="vcenter control mailsearch-form">
      <div class="mailsearch-textfield">
        <input type="text" value="">
      </div>
      <input class="vcenter mailsearch-submit"
             type="image" src="FIXME.jpg" alt="Search Messages">
    </form>
  </section>
  <section id="AccountControl">
    <div class="vcenter control">
      <input type="image" class="dropdown-button" alt="Other Apps">
    </div>
    <div class="control vcenter">
      <button class="dropdown-button">
        <span class="dropdown-label">your@self.net</span>
      </button>
      <article class="accountinfo dropdownbutton-content collapsed">
        <p>This account is managed by <strong>me</strong></p>
        <p><a class="plain">Learn More</a></p>
        <h1>Your Name Here</h1>
        <p>your@self.net<p>
        <p><a class="plain">Account</a> - <a class="plain">Privacy</a></p>
        <div class="controlbox">
          <div class="control plainbutton">
            <input type="button" class="button">FIXME</input>
          </div>
          <div class="control plainbutton">
            <input type="button" class="button">FIXME TOO</input>
          </div>
        </div>
      </article>
    </div>
  </section>
</header>
<section id="AppControls">
  <div class="sidebar sidebar-indented">
    <div class="control control-group">
      <p class="dropdown-button">Mail</p>
    </div>
  </div>
  <div class="control control-group">
    <p class="dropdown-button">[]</p>
  </div>
  <div class="control control-group">
    <input type="image" class="button" value="<()>" />
  </div>
  <div class="control control-group">
    <p class="dropdown-button">More</p>
  </div>
  <div class="to-right control control-group">
    <p class="dropdown-button">SETTINGS</p>
  </div>
<section>
<div>
  <section id="Folders" class="sidebar">
  </section>
  <section id="Mailbox">

  </section>
</div>
</body>
</html>
